pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,jsonc,astro}"
      run: bunx biome check --staged --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    typescript:
      glob: "*.{ts,tsx}"
      run: bunx tsc --noEmit
    # astro check disabled due to compiler WASM bug: "html: bad parser state: originalIM was set twice"
    # See: https://github.com/withastro/compiler/issues
    # The build still works fine, this is a false positive in the checker
